<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starbhak Mart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Starbhak Mart</h1>
        </header>

        <div class="kotak">

            <!-- Sidebar -->
            <div class="kiri" id="section-to-print">

                <!-- Button paling atas -->
                <select class="satu">
                    <option hidden>Pilih Jenis Pemesanan</option>
                    <option>Take Away</option>
                    <option>Gopud</option>
                </select>
                <button class="dua"><span class="material-symbols-outlined"
                        style="color: black !important; font-size: 20px; ">
                        face
                    </span>Metiw</button>

                <!-- Penampung class baru -->
                <div class="belanja">
                    <div class="barang" style="display: none;">
                        <div class="detail-kiri">
                            <p id="nama-barang" style="font-size: small; font-weight: 500;"></p>
                            <p id="harga-satuan" style="text-align: right; font-size: small;"></p>
                        </div>
                        <div class="detail-kanan">
                            <p class="normal">Unit Price : <span id="harga-banyak"></span></p>
                            <p class="normal" style="display: flex; justify-content: space-between; gap: 4em;">Quantity
                                : <span class="stock" id="stok-${itemName}"></span></p>
                        </div>
                        <button id="remove">
                            <span class="material-symbols-outlined" id="hapus">
                                delete
                            </span>
                        </button>
                    </div>
                </div>

                <!-- Tempat Harga barang -->
                <div class="jajan" id="section-to-print">
                    <p id="totalPrice" style="display: none;"></p>
                    <P style="display: flex; justify-content: space-between;">Pajak : <span id="taxDiscount">0</span>
                    </P>
                    <div class="pay">
                        <p>Total keseluruhan : </p>
                        <p id="totalAmount">0</p>
                    </div>
                </div>

            </div>

            <div class="kanan">

                <!-- Navbar 3 paling atas-->
                <nav>
                    <!-- Nav sebelah kiri -->
                    <div class="nav_kiri">
                        <p>Item List</p>
                    </div>

                    <!-- Nav sebelah kanan -->
                    <div class="nav_kanan">

                        <!-- Search Icon -->
                        <div class="cari">
                            <span class="material-symbols-outlined" id="searchIcon">
                                search
                            </span>
                            <input type="text" id="searchInput" placeholder="search" style="display: none;">
                        </div>


                    </div>
                </nav>

                <!-- List barang -->
                <section>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/PizzaMozarella.jpg" alt="">
                        </div>
                        <p>Pizza Mozarella</p>
                        <h1>Rp. 40.000</h1>
                    </div>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/macnchesse.jpg" alt="">
                        </div>
                        <p>Mac N Cheese</p>
                        <h1>Rp. 19.000</h1>
                    </div>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/EggSandwich.jpg" alt="">
                        </div>
                        <p>egg sandwich</p>
                        <h1>Rp. 10.000</h1>
                    </div>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/EsTehManis.jpg" alt="">
                        </div>
                        <p>Es teh Manis</p>
                        <h1>Rp. 3.000</h1>
                    </div>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/BurgerKeju.jpg" alt="">
                        </div>
                        <p>Burger Keju</p>
                        <h1>Rp. 21.000</h1>
                    </div>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/MiloEnak.jpg" alt="">
                        </div>
                        <p>Milo</p>
                        <h1>Rp. 5.000</h1>
                    </div>

                    <div class="isi">
                        <div class="foto">
                            <img src="images/BurgerKomplit.jpg" alt="">
                        </div>
                        <p>Burger Komplit</p>
                        <h1>Rp. 25.000</h1>
                    </div>
                </section>

                <!-- Penutup list barang -->

            </div>
            <!-- Penutup kotak sebelah kanan -->

        </div>
        <!-- penutup keseluruhan kotak -->

        <!-- footer -->
        <div class="payment">
            <Button id="bayar">
                <span>
                    <p>Payment</p>
                    <p>(CTRL + P)</p>
                </span>
            </Button>
        </div>

        </div>
        <footer>
            <p>Ready</p>
        </footer>

        <!-- penutup footer -->
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script src="search.js"></script>
<script src="short.js"></script>
<script src="payment.js"></script>


</html>
